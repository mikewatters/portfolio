    <header>
      <h1>Tell me some things about yourself.</h1>
    </header>
    <article>
      <h2>Fill out the form below.</h2>
      <form method="get">
        <label>What&rsquo;s your name?
          <input type="text" name="friendName">
        </label>
        <label>What&rsquo;s your favorite color?
          <input type="text" name="friendFave">
        </label>
        <label for="city">Where ya from?</label>
          <input id="city" type="text" name="friendCity">
        <label>Rate this website with a number (even a negative one).
          <input type="number" name="friendRating">
        </label>
        <label>Tell me how you feel.
          <textarea name="friendFeeling" rows="4" cols="50">I feel </textarea>
        </label>
        <fieldset class="checkbox">
          <legend>Pick some hobbies.</legend>
          <label><input type="checkbox" name="hobby" value="coding">Coding<span class=checkmark></span></label>
          <label><input type="checkbox" name="hobby" value="writing">Writing<span class=checkmark></span></label>
          <label><input type="checkbox" name="hobby" value="art">Art<span class=checkmark></span></label>
          <label><input type="checkbox" name="hobby" value="exercise">Exercise<span class=checkmark></span></label>
        </fieldset>
        <fieldset class="radio">
          <legend>Have you been to Mountlake Terrace?</legend>
          <label><input type="radio" name="place" value="yes">Yes<span class=rodeo></span></label>
          <label><input type="radio" name="place" value="no">No<span class=rodeo></span></label>
        </fieldset>
        <label>Pick one.</label>
        <select name="hours">
          <option value="">Choose</option>
          <option value="cake">Cake</option>
          <option value="pie">Pie</option>
          <option value="ice cream">Ice Cream</option>
        </select>
        <label>What is the secret password?
          <input type="password" name="accountPW"></label>
        <input type="submit" value="Submit">
      </form>
